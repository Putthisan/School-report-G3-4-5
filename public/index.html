<!DOCTYPE html>
<html lang='th'>
<head>
  <meta charset='UTF-8'>
  <title>ระบบรายงานปัญหาในโรงเรียน</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <h1>📢 ระบบรายงานและติดตามปัญหาในโรงเรียน</h1>
  <section id='report-form'>
    <input type='text' id='name' placeholder='ชื่อผู้รายงาน'>
    <textarea id='problem' placeholder='อธิบายปัญหา'></textarea>
    <button onclick='submitReport()'>ส่งรายงาน</button>
  </section>
  <section id='report-list'>
    <h2>📋 ปัญหาที่รายงาน</h2>
    <ul id='reports'></ul>
  </section>
  <script src='script.js'></script>
</body>
</html>
